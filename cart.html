<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">YourStore</div>
      <div class="cart-link">
        <a href="#" onclick="openCart()">üõí Cart</a>
      </div>
    </nav>
  </header>

  <!-- Shopping Cart Page -->
  <main id="cart-page">
    <section class="cart">
      <!-- Left Section -->
      <div class="cart-left">
        <h1>üõçÔ∏è Your Shopping Cart</h1>
        <div id="cart-items">
          <!-- Cart items will be dynamically populated -->
        </div>
        <a href="#" class="back-to-shop">‚Üê Continue Shopping</a>
      </div>

      <!-- Right Section -->
      <div class="cart-right">
        <h2>Order Summary</h2>
        <div class="summary-item">
          <p>Total Items</p>
          <p id="total-items">0</p>
        </div>
        <div class="summary-item">
          <p>Shipping</p>
          <select id="shipping-cost">
            <option value="5">Standard - ‚Ç¨5.00</option>
            <option value="10">Express - ‚Ç¨10.00</option>
          </select>
        </div>
        <div class="summary-item">
          <p>Discount Code</p>
          <input type="text" id="promo-code" placeholder="Enter code">
        </div>
        <div class="summary-item total">
          <p>Total Price</p>
          <p id="total-price">‚Ç¨0.00</p>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </section>
  </main>

  <script src="cart.js"></script>
</body>
</html>
